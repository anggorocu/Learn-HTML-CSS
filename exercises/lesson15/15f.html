<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15f</title>
  </head>
  <body style="height: 3000px">
    <div style="width: 300px; height: 300px; position: relative">
      <img
        style="width: 100%; height: 100%; object-fit: cover"
        src="coffee.jpg"
        alt="coffee-latte"
      />
      <div
        style="
          position: absolute;
          top: 10px;
          right: 0;
          background-color: black;
          color: white;
          font-family: Arial;
          font-size: 14px;
          padding: 8px;

          border-color: white;
          border-style: solid;
          border-width: 1px;
        "
      >
        20% OFF
      </div>

      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;

          position: absolute;
          height: 100px;
          bottom: 0;
          left: 0;
          right: 0;

          background-color: rgba(255, 255, 255, 0.6);
        "
      >
        <button
          style="
            padding: 8px;
            padding-left: 14px;
            padding-right: 14px;
            border-color: black;
            border-style: solid;
            border-width: 1px;
          "
        >
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
